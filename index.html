<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f5ff; 
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 20px; 
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="text-center mb-4">Check the Weather</h2>
                <form action="/" method="post">
                    <div class="input-group mb-3">
                        <label for="cityInput" class="input-group-text">City Name:</label>
                        <input id="cityInput" type="text" name="cityName" class="form-control" placeholder="Enter City Name" aria-label="Enter City Name">
                        <button type="submit" class="btn btn-primary">Go</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
